<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Task Manager</title>
</head>
<body class="bg-dark">
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper black">
      <div class="container">
        <a href="#" class="brand-logo center">Task Manager</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn blue">Clear All Task</a></li>
        </ul>
        <ul class="left">
          <li><a href="#" id="currentDate"></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add New Task</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Task</label>
            </div>
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="assign-to">
              <label for="item-name">Assign To</label>
            </div>
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="description">
              <label for="item-name">Description</label>
            </div>
            
            <div class="input-field col s6 form-group col">
              <label for="newTaskDueDate"></label>
              <input type="date" class="form-control" id="taskDueDay">
            </div>
          
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus">
            </i>Add New Task</button>         
            <button class="update-btn btn green"><i class="fa fa-pencil-square-o"></i> Update Task</button>
            <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Task</button>
            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div id="loading" class="brand-logo center">
      <img src="deleting.gif" alt="">
    </div>

    
    <h5 class="center-align">Task List</h5>

    
    <ul id="item-list" class="collection">
     
    </ul>
  </div>


  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>    
  <script src="app.js"></script>
</body>
</html>
